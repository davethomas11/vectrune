name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: vectrune
          - name: linux-x86_64-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: vectrune
          - name: linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: vectrune
          - name: linux-armv7
            os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            bin: vectrune
          - name: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: vectrune
          - name: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: vectrune
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: vectrune.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf ../../../${{ matrix.platform.bin }}-${{ matrix.platform.name }}.tar.gz ${{ matrix.platform.bin }}
          cd -

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: ${{ matrix.platform.bin }}-${{ matrix.platform.name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-tap:
    name: Notify Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    if: >-
      (github.event_name == 'release' && github.event.action == 'published') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Notify homebrew tap
        env:
          TAP_TOKEN: ${{ secrets.TAP_DISPATCH_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TAP_TOKEN}" \
            https://api.github.com/repos/davethomas11/homebrew-vectrune/dispatches \
            -d '{"event_type":"vectrune-release","client_payload":{"tag":"'"${GITHUB_REF##*/}"'"}}'
